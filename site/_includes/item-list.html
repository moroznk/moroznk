{%- if site.items.size > 0 -%}
<ul class="item-list">
    <table class="noborder">
        {% assign sorted_items = site.items | sort:"order" %}
        {%- for item in sorted_items -%}
        <tr class="noborder">
            <td class="noborder">
                <img src="{{ item.photo }}" alt="{{ item.short_title }}">
            <td class="noborder">
                <h3>
                    <a class="item-link" href="{{ item.url | relative_url }}">
                        {{ item.short_title }}<br>{{ item.title | escape }}
                    </a>
                </h3>
            </td>
        </tr>
        {%- endfor -%}
    </table>
</ul>
{%- endif -%}
